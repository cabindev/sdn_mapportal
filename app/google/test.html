<!DOCTYPE html>
<html>
<head>
    <title>ทดสอบ Google Maps</title>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h1>ทดสอบ API Key ใหม่</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 15.870032, lng: 100.992541},
                zoom: 6
            });
            console.log('✅ Google Maps ทำงานได้!');
        }
    </script>
    
    <!-- แทนที่ด้วย API Key ที่เพิ่งสร้าง -->
    <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap">
    </script>
</body>
</html>
