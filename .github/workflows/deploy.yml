name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './my-app/package-lock.json'

      - name: Install Dependencies
        run: |
          cd my-app
          npm ci

      - name: Build Application
        run: |
          cd my-app
          npm run build

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "my-app/.next,my-app/public,my-app/package.json,my-app/next.config.ts,my-app/prisma"
          target: ${{ secrets.TARGET_DIR }}
          strip_components: 1

      - name: Install Dependencies & Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            npm install --production
            npx prisma generate
            pm2 reload ecosystem.config.js || pm2 reload my-app || pm2 start npm --name "my-app" -- start
